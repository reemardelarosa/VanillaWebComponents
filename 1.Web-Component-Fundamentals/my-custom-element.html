<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vanilla Web Components: Module 1 - Web Component Fundamentals - Custom Element</title>
    <script>
        class MyCustomElement extends HTMLElement {
            constructor() {
                super();
                console.log("My Custom Element constructed");
            }

            connectedCallback() {
                console.log("My Custom Element in connected callback function");
            }

            static get observedAttributes() {
                return ["demo"];
            }

            attributeChangedCallback(name, oldValue, newValue) {
                console.log("Attribute Changed", name, oldValue, newValue);
            }

            disconnectedCallback() {
                console.log("My Custom Element removed from the DOM!");
            }
        }
        window.customElements.define("my-custom-element", MyCustomElement);
        </script>
</head>
<body>
    <!-- <my-custom-element></my-custom-element> -->

    <script>
        // Create an instance of our Custom Element
        let $elem = document.createElement("my-custom-element");
        setTimeout(() => {
            // Add our Custom Element to the DOM
            document.body.appendChild($elem);
        }, 3000);
    </script>
</body>
</html>
